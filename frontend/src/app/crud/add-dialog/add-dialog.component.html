<div mat-dialog-title >
    {{(user.get('url'))?.value ? 'Alterar' : 'Criar'}} usuário
</div>

<mat-dialog-content>
    <span class="col-12" *ngIf="hasError">Não foi possível {{user.get('url').value ? 'alterar' : 'criar'}} a conta.</span>
    <form [formGroup]="user">
        <mat-form-field class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <input matInput placeholder="Usuário" type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <input matInput placeholder="email" type="email" formControlName="email">
        </mat-form-field>

        <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bold">Alterar somente se quiser mudar a senha</span>
        <mat-divider></mat-divider>

        <mat-form-field class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <input matInput placeholder="Senha" type="password" formControlName="password">
            <mat-hint></mat-hint>
        </mat-form-field>
        
        <mat-form-field class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <input matInput placeholder="Confirmar senha" type="password" formControlName="confirmation">
            <mat-hint></mat-hint>
        </mat-form-field>
    </form>
    
</mat-dialog-content>


<mat-dialog-actions class="d-flex flex-row col-12 justify-content-between">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-button (click)="finish()" [disabled]="!user.valid">Confirmar</button>
</mat-dialog-actions>
